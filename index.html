<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>switch statement</title>
</head>
<body>
<script>
	

var alphabet = prompt("enter the alphabet");

 switch(alphabet)
 {
 	case 'a':
 	case 'e':
 	case 'i':
 	case 'o':
 	case 'u':
 	alert("it is a vowel");
 	break;

 	default:
 	alert("it is a consonant");
 	break;

 }


</script>
</body>
</html>
